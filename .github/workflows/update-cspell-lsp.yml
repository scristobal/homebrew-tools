name: Update CSpell LSP Formula

on:
  schedule:
    - cron: "0 12 * * *"  # run daily at noon UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      NPM_PACKAGE: "@vlabo/cspell-lsp"
      PACKAGE_TARBALL_NAME: "cspell-lsp"
      FORMULA_NAME: "cspell-lsp"
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
      - name: Get latest version from npm
        id: npm
        run: |
          VERSION=$(npm view $NPM_PACKAGE version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      - name: Download tarball and compute SHA256
        id: sha
        run: |
          URL="https://registry.npmjs.org/$NPM_PACKAGE/-/$PACKAGE_TARBALL_NAME-${{ steps.npm.outputs.version }}.tgz"
          curl -L "$URL" -o cspell-lsp.tgz
          SHA=$(shasum -a 256 cspell-lsp.tgz | awk '{print $1}')
          echo "sha=$SHA" >> $GITHUB_OUTPUT
      - name: Update Formula
        run: |
          FILE="Formula/$FORMULA_NAME.rb"
          VERSION="${{ steps.npm.outputs.version }}"
          SHA="${{ steps.sha.outputs.sha }}"
          URL="https://registry.npmjs.org/$NPM_PACKAGE/-/$PACKAGE_TARBALL_NAME-${VERSION}.tgz"

          perl -pi -e "s|url \".*\"|url \"${URL}\"|" "$FILE"
          perl -pi -e "s|sha256 \".*\"|sha256 \"${SHA}\"|" "$FILE"
          perl -pi -e "s|\Q$NPM_PACKAGE\E\@[0-9]+\.[0-9]+\.[0-9]+|$NPM_PACKAGE\@${VERSION}|" "$FILE"

          if git diff --quiet "$FILE"; then
            echo "No changes to commit"
          else
            git config user.name github-actions
            git config user.email github-actions@github.com
            git add "$FILE"
            git commit -m "chore: bump $FORMULA_NAME to v${VERSION}"
            git push
          fi

